            <main class= "mdl-layout__content"></main>

        <script type="text/javascript">
		if (sessionStorage.getItem('nomSesion') !== null) {
            var request = {
                f: 'dologout',
                usuario: sessionStorage.getItem('userSesion'),
                sesion: sessionStorage.getItem('nomSesion')
            }

            $.get('../php/funciones.php', request, function (response) {
                if (response > 0) {
                    sessionStorage.removeItem('userSesion');
                    sessionStorage.removeItem('nomUsuario');
                    sessionStorage.removeItem('dateSesion');
                    sessionStorage.removeItem('nomSesion');
                }
                document.location = '../';
            });
		}
	</script>
    </body>
